<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de calculadora con Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="hero container">
        <h1>Calculadora con Js y Bootstrap</h1>
        <div class="mb-3">
            <label class="form-label">Numero 1</label>
            <input class="form-control" type="number" id="numero1">
        </div>
        <div class="mb-3">
            <label class="form-label">Numero 2</label>
            <input class="form-control" type="number" id="numero2">
        </div>
        <div class="botones">
            <button type="button" id="sumar" class="btn btn-primary">Sumar</button>
            <button type="button" id="restar" class="btn btn-secondary">Restar</button>
            <button type="button" id="multiplicar" class="btn btn-success">Multiplicar</button>
            <button type="button" id="dividir" class="btn btn-danger">Dividir</button>
        </div>
        <div class="resultado" id="resultado"></div>
    </section>

    <script src="calculadora.js"></script>
</body>
</html>
